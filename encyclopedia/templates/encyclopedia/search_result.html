{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Pages</h1>
    <ul>
        {% for item in found %}
            <li><a href="{% url 'select_Page' item %}">{{ item }}</a></li>
        {% empty %}
            <li>No entry found</li>
        {% endfor %}
    </ul>

{% endblock %}
